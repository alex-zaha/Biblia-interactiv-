    async function trimiteDate(intrebare, rezultat) {
        try {
            await fetch(`${SUPABASE_BASE_URL}/scoruri`, {
                method: "POST",
                headers: {
                    "apikey": SUPABASE_KEY,
                    "Authorization": `Bearer ${SUPABASE_KEY}`,

        } catch (e) { console.error("Eroare salvare:", e); }

    // 4. MECANICÄ‚ JOC
    function startQuiz() {
        if (pasActual >= 30) {
            document.getElementById('q-txt').innerHTML = "<span class='text-success'>FelicitÄƒri! Ai terminat testul.</span>";
            document.getElementById('q-opts').innerHTML = "";
            veziRezultate();
            return;
        }
        quizBlocat = false;
        const intr = intrebariSession[pasActual];
        pasActual++;
        
        document.getElementById('q-txt').innerText = pasActual + ". " + intr.q;
        document.getElementById('q-res').innerText = "";
        const od = document.getElementById('q-opts');
        od.innerHTML = "";
        
        intr.a.forEach((raspuns, index) => {
            let b = document.createElement('button');
            b.className = "quiz-btn shadow-sm";
            b.innerText = raspuns;
            b.onclick = () => {
                if(quizBlocat) return;
                quizBlocat = true;
                let esteCorect = (index === intr.c);
                let statusR = esteCorect ? "Corect" : "Gresit";
                
                if(esteCorect) {
                    score++;
                    b.style.background = "#d4edda";
                    b.style.borderColor = "#28a745";
                } else {
                    b.style.background = "#f8d7da";
                    b.style.borderColor = "#dc3545";

                document.getElementById('score-display').innerText = "Scor: " + score;

            od.appendChild(b);

    // 5. AFIÈ˜ARE REZULTATE DIN SUPABASE (CU RÄ‚SPUNS CORECT)
    async function veziRezultate() {
        const tabelContainer = document.getElementById('tabel-rezultate');
        const listaBody = document.getElementById('lista-scoruri-body');
        tabelContainer.classList.remove('d-none');
        listaBody.innerHTML = "<tr><td colspan='2' class='text-center p-4'><div class='spinner-border spinner-border-sm text-primary'></div> Se acceseazÄƒ baza de date...</td></tr>";

        try {
            const url = `${SUPABASE_BASE_URL}/scoruri?nume=eq.${encodeURIComponent(userName)}`;
            const response = await fetch(url, {
                method: "GET",
                headers: {
                    "apikey": SUPABASE_KEY,
                    "Authorization": `Bearer ${SUPABASE_KEY}`,
                    "Accept": "application/json"
                }
            });

            if (!response.ok) throw new Error("Eroare " + response.status);

            const date = await response.json();
            if (date.length === 0) {
                listaBody.innerHTML = "<tr><td colspan='2' class='text-center p-3'>Niciun rezultat gÄƒsit.</td></tr>";
                return;
            }

            // SortÄƒm: cele mai noi (ID mai mare) primele
            date.sort((a, b) => b.id - a.id);

            listaBody.innerHTML = "";
            date.forEach(rand => {
                const esteCorect = (rand.rezultat === "Corect");
                const badgeClass = esteCorect ? "bg-success" : "bg-danger";
                
                // GÄƒsim rÄƒspunsul corect Ã®n lista noastrÄƒ localÄƒ folosind textul Ã®ntrebÄƒrii
                const intrebareOriginala = intrebariBiblice.find(i => i.q === rand.intrebare);
                let textCorect = "";
                if (!esteCorect && intrebareOriginala) {
                    textCorect = `<div class="ref-hint">RÄƒspunsul corect era: ${intrebareOriginala.a[intrebareOriginala.c]}</div>`;
                } else if (esteCorect && intrebareOriginala) {
                    textCorect = `<div class="small text-success" style="font-size:0.7rem;">${intrebareOriginala.r}</div>`;
                }

                listaBody.innerHTML += `
                    <tr class="border-bottom">
                        <td style="padding: 10px 0;">
                            <div style="font-size: 0.85rem; font-weight: 600; line-height: 1.2;">${rand.intrebare}</div>
                            ${textCorect}
                        </td>
                        <td class="text-end" style="vertical-align: middle;">
                            <span class="badge ${badgeClass}" style="font-size: 0.65rem;">${rand.rezultat}</span>
                        </td>
                    </tr>
                `;
            });
        } catch (e) {
            listaBody.innerHTML = `<tr><td colspan='2' class='text-danger p-3'>Eroare conexiune: ${e.message}</td></tr>`;
        }
    }

    // 6. CITIRE BIBLIE (Cornilescu)

        if (typeof bibleData === 'undefined') return;

        if (sc.options.length > 0) return;
        [...new Set(bibleData.verses.map(v => v.book_name))].forEach(c => sc.add(new Option(c, c)));
        updateCap();
    }
    function updateCap() {
        const c = document.getElementById('sel-c').value;
        const caps = [...new Set(bibleData.verses.filter(v => v.book_name === c).map(v => v.chapter))];
        const sc = document.getElementById('sel-cap');
        sc.innerHTML = "";
        caps.forEach(cp => sc.add(new Option("Capitolul " + cp, cp)));
        showCap();
    }
    function showCap() {
        const c = document.getElementById('sel-c').value;
